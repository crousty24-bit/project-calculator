<!DOCTYPE html>
<html lang="en">
<head>
    <style src="style.css"></style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
</head>
<body>
    <h1> Calculator </h1>
    <!-- 4. basic div structure-->
    <div class="container">
        <div class="display">
            <div id="calculator">2 + 2</div>
        </div>
        <div class="interface">
            <div class="buttons">
                <div id="digits"></div>
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                <div id="operators"></div>
                    <button>=</button>
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                <button id="clear">AC</button>
            </div>
        </div>
    </div>




    <script src="calculator.js"></script>
</body>
</html>
